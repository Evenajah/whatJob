<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/design.css">
        <link rel="icon" type="image/png" href="img/logo01.png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Mitr" rel="stylesheet">
    </head>
   <style>
       body{
            background-image:url(img/raster04.jpg);
            width:100%;
            height: 100%;     
        }    

        /*ช่อง input*/
        input[type=text],input[type=password],input[type=Email]{
            width:70%;
            border:2px solid #aaa;
            border-radius:4px;
            margin:8px 0;
            outline:none;
            padding:10px;
            box-sizing:border-box;
            transition:.3s;
        }    
        
    </style>
    <body> 
            <div class = "SignUp">           
                    <img src="img/user02.png">
                    <br>
                    <h2><div class ="Signuphead">Sign up</div></h2>
                   
                 <br>
                    <form action = "register.php" name = "register" method="POST">
                            
                            <!--user-->  
                            <div class="inputWithIcon inputIconBg">
                                <input type="text" name="username" class="inputLogin" placeholder="Your username" required >
                                <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                            </div>
        
                            
                            <!--password-->    
                            <div class="inputWithIcon inputIconBg">
                                <input type = "password" name = "password" class="inputLogin" placeholder="Your password" required>
                                <i class="fa fa-key fa-lg fa-fw" aria-hidden="true"></i>
                            </div>
                           

                            <!--Email-->    
                            <div class="inputWithIcon inputIconBg">
                                    <input type = "Email" name = "Email"  class="inputLogin" placeholder="Your Email" required>
                                    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                            </div>

                    <input type ="submit" value ="SIGN UP" class="btnSignin"><br><br><br>
                    </form>              
                </div>               
    </body>
</html>
